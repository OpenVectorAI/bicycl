sage:
  image: computop/sage:9.3
  stage: test
  script:
    - sage -t --timeout 600 sage/

C:
  image: $CI_REGISTRY/devtools/images/buildtools
  stage: test
  script:
    - apt update && apt install -y libgmp-dev libssl-dev
    - mkdir build
    - cd build
    - cmake -DWITH_THREADS=${THREADS} ..
    - make
    - make check
    - make benchs_build
  parallel:
    matrix:
      - THREADS: "ON"
      - THREADS: "OFF"
  #not working ??
  #rules:
  #  - changes:
  #    - src/*
  #    - tests/*
  #    - benchs/*

pages:
  image: $CI_REGISTRY/devtools/images/doxygen
  script:
    - apt update && apt install -y libgmp-dev libssl-dev cmake g++
    - mkdir build
    - cd build
    - cmake ..
    - make doc
    - cd ..
    - mv build/doc/html public
  artifacts:
    paths:
      - public
  only:
    - master
